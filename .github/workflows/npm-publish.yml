# package 버전 변경에 따른 npm 배포 자동화
name: npm CI/CD

on:
  push:
    branches: ['cli']
  pull_request:
    branches: ['cli']

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
